postgresql.url=jdbc:postgresql://localhost:5432/postgres
postgresql.username=postgres
postgresql.password=postgres

#Kubernetes dev 
python.url=http://52.5.58.2:5000
kubernetes.url=https://172.16.2.44:6443/

#Kubernetes PROD 
#python.url=http://34.224.112.251:5000
#kubernetes.url=https://172.16.2.147:6443/

#kubernetes logs
kubernetes.namespace=default
kubernetes.podport=8080
kubernetes.logbasepath=/root/buildlog/

#Scheduler Mandatory fields
#Seconds Minutes Hours Day-of-Month Month Day-of-Week
#Pay attention to the effects of '?' and '*' in the day-of-week and day-of-month fields
#Midnight execution
#cronschedule=0 0 0 * * ?
cronschedule=59 59 23 * * ?

#LDAP
ldap.server=
#For openLDAP anonymous user  ldap.user and ldap.password set to empty. 
#For LDAP set values - ldap.user and ldap.password
ldap.user=empid
ldap.password=password
ldap.searchbase=
ldap.distributionlist=
#For ldap isLDAP set to true
ldap.isLDAP=false
#For openldap isopenLDAP set to true
ldap.isopenLDAP=false



